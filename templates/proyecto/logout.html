{% extends "proyecto/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 60vh;">
    <h2 class="mb-4 text-center">¿Estás seguro de que deseas cerrar sesión?</h2>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Cerrar sesión</button>
    </form>
</div>
{% endblock %}
