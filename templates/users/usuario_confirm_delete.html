{% extends 'proyecto/base.html' %}

{% block title %}Confirmar Eliminación de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirmar Eliminación</h3>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que quieres eliminar al usuario "{{ object.nombre }}"?</p>
            <p class="text-danger">¡Esta acción no se puede deshacer!</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                    <a href="{% url 'usuario_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
